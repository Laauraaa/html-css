<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases escondidas</title>
    <style>
        div > p {
            display: none;

        }
        div:hover >p {
            display: block;
        }
        div:hover {
            color: lightpink;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o item abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
